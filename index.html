<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320,user-scalable=no">
  <title>WoTデモ</title>

  <link href="./css/custom/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="./css/custom/styles.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="./css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">

  <div id="header">
    <nav>
      <div class="wrapper">
        <ul id="menu" class="clearfix">
          <li><a href="#">履歴</a></li>
          <li><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
        </ul>
      </div>
    </nav>
 </div>

  <p class="bg"></p>
  <p class="logo"></p>
  <p class="bg-overlay"></p>

  <div class="page page-top" data-js-class="page-top">
    <h1>現在の利用者</h1>
    <div class="sheet-1"><a data-js-class="user user-1" data-id="1">父</a></div>
    <div class="sheet-2"><a data-js-class="user user-2" data-id="3">長女</a></div>
      <div id="car_img">
        <img id="car" src="img/car1.jpg" clsss="car" width="250" height="240">
      </div>
      <div　id="family">
        <div id="member">
          <h1>長女</h1>
        </div>
      </div>
    </div>

  <div class="page page-daily" data-js-class="page-daily">
    <h1>アクションログ（日別）</h1>
    <h2>長女</h2>

    <select class="filter-action" data-js-class="filter-action">
      <option value="all">全て</option>
      <option value="出る">出る</option>
      <option value="帰宅">帰宅</option>
      <option value="乗る">乗る</option>
      <option value="降りる">降りる</option>
      <option value="急ブレーキ">急ブレーキ</option>
    </select>
    <div class="info-box">
      <div class="list-event" data-js-class="list-event">
      </div>
    </div>

    <script type="text/template" data-js-class="template-item-event">
<section class="item-event" data-js-class="event">
  <div class="block">
    <p class="paragraph">
      <span class="time"><time data-js-class="time-start"></time></span>
      <span class="place" data-js-class="place"></span>
      <span class="action" data-js-class="action"></span>
    </p>
  </div>
</section>
    </script>
  </div>
</div>

<script src="./js/lib/jquery.js"></script>
<script src="./js/util.js"></script>
<script src="./js/module/detect-user.js"></script>
<script src="./js/module/detect-action.js"></script>
<script src="./js/page-manager.js"></script>
<script src="./js/page-manager.js"></script>
<script src="./js/page/top.js"></script>
<script src="./js/page/daily.js"></script>
<script src="./js/main.js"></script>

<script src="./js/menu.js"></script>


</body>
</html>
